name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: '8.12.1'
        
    - name: Build with Gradle
      run: ./gradlew build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mod-jar
        path: build/libs/su-craftable-name-tag-*.jar
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## SU Craftable Name Tag Mod ${{ github.ref_name }}
          
          ### What's New
          - Initial release
          - Adds craftable name tags using string, paper, and iron ingots
          - Compatible with Minecraft 1.21.6 and Fabric
          
          ### Installation
          1. Download the JAR file below
          2. Place it in your `mods` folder
          3. Start Minecraft with Fabric Loader
          
          ### Recipe
          Craft name tags using:
          - 3 String
          - 1 Paper  
          - 2 Iron Ingot
          
          Pattern:
          ```
           SS
          PIS
          IP 
          ```
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/libs/su-craftable-name-tag-${{ github.event.release.tag_name }}.jar
        asset_name: su-craftable-name-tag-${{ github.event.release.tag_name }}.jar
        asset_content_type: application/java-archive 